<!DOCTYPE html>
<html>
<head>
    <title>Neue Sendung anlegen</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/radioexpert.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/kube.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body style="padding:8px;">
<h4>Neue Sendung erstellen</h4>

<form id="newBroadcast" class="forms" action="#">
    <fieldset>
        <ul>
            <li>
                <label for="title" class="bold">Sendungstitel</label>

                <div class="descr">Wird im Kopfbereich der jeweiligen Sendung angezeigt.</div>
                <input type="text" name="title" id="title" size="40"/>
            </li>
            <li>
                <label for="day" class="bold">Datum</label>
                <ul class="multicolumn">
                    <li>
                        <select name="day" id="day">
                            <option>4</option>
                        </select>

                        <div class="descr">Tag</div>
                    </li>
                    <li>
                        <select name="month" id="month">
                            <option>12</option>
                        </select>

                        <div class="descr">Monat</div>
                    </li>
                    <li>
                        <select name="year" id="year">
                            <option>2012</option>
                        </select>

                        <div class="descr">Jahr</div>
                    </li>
                </ul>
            </li>
            <li>
                <label for="time" class="bold">Zeitraum</label>
                <ul class="multicolumn">
                    <li>
                        <select name="from" id="time">
                            <option>19:00</option>
                        </select>

                        <div class="descr">Von</div>
                    </li>
                    <li>
                        <select name="to">
                            <option>20:00</option>
                        </select>

                        <div class="descr">Bis</div>
                    </li>
                </ul>
            </li>
            <li>
                <label for="text" class="bold">Informationstext</label>
                <textarea class="width-100" name="text" id="text" style="height: 100px;"></textarea>
            </li>
            <li>
                <input type="submit" name="submit" id="submit" value="Sendung erstellen" class="btn"
                       onclick="window.NewBroadcastHandler.newBroadcast()">
            </li>
        </ul>
    </fieldset>
</form>
</body>
</html>
